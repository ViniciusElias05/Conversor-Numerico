<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Numérico</title>
</head>

<body>
    <div id="caixa-principal">
        <header>
            <h1>- Conversor Binário/Decimal -</h1>
        </header>
        <div id="Menu-principal">
            <div id="box-1" >
                <p>Converter: </p>
                <input id="input" class="box" placeholder=" Ex: 101">
            </div>
            <div id="box-2" >
                <p>Para: </p>
                <select id="select" class="box" class="interno">
                    <option >Binário</option>
                    <option>Decimal</option>
                </select>
            </div>
            <button id="botao">Converter</button>

            <div id="inner-box">
                <p>Resultado: </p>
                <div id="caixa-resultado" class="box">
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body>
<script src="./script.js">
</script>

</html>
